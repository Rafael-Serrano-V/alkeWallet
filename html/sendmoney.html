<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluye CSS de Boostrap 5.3.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/sendmoney.css">
    <link rel="icon" href="../img/logo.svg" type="image/svg+xml">
    <title>Transferir Dinero - Alke Wallet</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <a href="#" class="navbar-brand">
                <svg class="bi" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-wallet2 me-2" viewBox="0 0 16 16">
                    <path
                        d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
                </svg>
                <span class="fs-6">Alke Wallet</span>
            </a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class=" d-flex p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="position-relative">
                <a href="../html/menu.html" class="btn btn-outline-secondary position-absolute top-0 start-0 ms-3 mt-3">Volver</a>
              </div>
            <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 text-center">
                <div class="my-3 py-3">
                    <h2 class="display-5">Enviar Dinero</h2>
                    <p class="lead">Buscar en la agenda de contactos:</p>
                    <form class="d-flex" role="search">
                        <input type="search" class="form-control me-2" placeholder="Buscar contacto"
                            aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">Buscar</button>
                    </form>
                    <h2 class="display-5 pt-3">Contactos</h2>
                    <button class="btn btn-outline-secondary w-100 my-3" type="button" data-bs-toggle="modal"
                        data-bs-target="#contactModal">Agregar Contacto</button>

                    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content text-white bg-dark">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="contactModalLabel">Agregar contacto</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">

                                    <form>
                                        <div class="mb-3">
                                            <label for="contactName" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="contactName"
                                                placeholder="Ej.: Felipe Sepúlveda" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="contactRut" class="form-label">RUT</label>
                                            <input type="text" class="form-control" id="contactRut"
                                                placeholder="Ej.: 99.999.999-9" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="contactBanco" class="form-label">Banco</label>
                                            <input type="text" class="form-control" id="contactBanco"
                                                placeholder="Ej.: Banco del tesoro" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="contactTipoCuenta" class="form-label">Tipo de cuenta</label>
                                            <select class="form-select" id="contactTipoCuenta">
                                                <option value="1">Cuenta corriente</option>
                                                <option value="2">Caja de ahorro</option>
                                                <option value="3">Cuenta vista</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="contactNumeroDeCuenta" class="form-label">Número de
                                                cuenta</label>
                                            <input type="text" class="form-control" id="contactNumeroDeCuenta"
                                                placeholder="Ej.: 99999999" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="contactEmail" class="form-label">E-mail(opcional)</label>
                                            <input type="email" class="form-control" id="contactEmail"
                                                placeholder="Ej.: felipe@mail.com" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-secondary">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-body-tertiary shadow-sm mx-auto"
                        style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
                        <div
                            class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                            <div class="list-group list-group-checkable d-grid gap-2 border-0 overflow-auto"
                                style="max-height: 200px;">
                                <input class="list-group-item-check pe-none" type="radio"
                                    name="listGroupCheckableRadios" id="listGroupCheckableRadios1" value checked>
                                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios1">
                                    <span>Rafael Serrano</span>
                                    <span class="d-block small opacity-50"> 11.111.111-1 / Banco del Tesoro /
                                        111122223333 /
                                        rafael@correo.cl</span>
                                </label>
                                <input class="list-group-item-check pe-none" type="radio"
                                    name="listGroupCheckableRadios" id="listGroupCheckableRadios2" value>
                                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios2">
                                    <span>Romina Ojeda</span>
                                    <span class="d-block small opacity-50"> 22.222.222-2 / Banco Alke / 222233331111 /
                                        romina@email.cl</span>
                                </label>
                                <input class="list-group-item-check pe-none" type="radio"
                                    name="listGroupCheckableRadios" id="listGroupCheckableRadios3" value>
                                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios3">
                                    <span>Francisa Zuñiga</span>
                                    <span class="d-block small opacity-50"> 33.333.333-3 / Banco del sur / 234567561234
                                        /
                                        francisca@email.cl</span>
                                </label>
                                <input class="list-group-item-check pe-none" type="radio"
                                    name="listGroupCheckableRadios" id="listGroupCheckableRadios4" value>
                                <label class="list-group-item rounded-3 py-3" for="listGroupCheckableRadios4">
                                    <span>Javier Fernandez</span>
                                    <span class="d-block small opacity-50"> 55.555.555-5 / Banco del Tesoro /
                                        231587953780 /
                                        javier@email.cl</span>
                                </label>

                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary w-100 my-3" type="button" data-bs-toggle="modal"
                    data-bs-target="#enviarDineroModal">Enviar dinero</button>

                <div class="modal fade" id="enviarDineroModal" tabindex="-1" aria-labelledby="enviarDineroModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content text-white bg-dark">
                            <div class="modal-header">
                                <h5 class="modal-title" id="enviarDineroModalLabel">Ingrese el monto a transferir para
                                    Rafael Serrano</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <div class="container py-5">
                                    <div class="row">
                                        <div class="col-lg-6 mx-auto bg-dark text-white rounded p-4">
                                            <form>
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text bg-white text-dark">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                            fill="currentColor" class="bi bi-currency-dollar"
                                                            viewBox="0 0 16 16">
                                                            <path
                                                                d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z" />
                                                        </svg>
                                                    </span>
                                                    
                                                    <input type="number" class="form-control" placeholder="0"
                                                        aria-label="Monto a transferir">
                                                </div>
                                                <h5>$ 300.000 disponibles.</h5>
                                                <button type="submit" class="btn btn-outline-secondary">Enviar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Incluye JS de Bootstrap 5.3.3-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
    <footer class="container-fluid bg-dark pt-3">
        <svg class="bi text-white" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" class="d-block mb-2"
            viewBox="0 0 24 24" role="img">
            <path
                d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
        </svg>
        <small class="d-block pb-3 text-white">&copy; 2024 Alke Wallet</small>
    </footer>

</body>

</html>
