<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluye CSS de Boostrap 5.3.3-->

        <link rel="icon" href="/img/logo.svg" type="image/svg+xml">
    <title>Depositar dinero - Alke Wallet</title>
</head>

<body>
    <!--  NavBar -->
    <nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
        <div class="container">
            <a href="#" class="navbar-brand">
                <svg class="bi" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                    class="bi bi-wallet2 me-2" viewBox="0 0 16 16">
                    <path
                        d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
                </svg>
                <span class="fs-6">Alke Wallet</span>
            </a>
    </nav>
    <!--  Fin NavBar -->

    <!-- Contenedor principal -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class=" d-flex p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container col-md-6">
                <div class="card">
                    <img src="https://i.pinimg.com/originals/a3/f9/ae/a3f9ae6e7f8dfa0bab4cebdaaa52563f.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-text display-5 fw-bold">Disponible</h3>
                        <br>
                        <span id = "saldo" class="card-text display-5 ">$0</span>
                        <hr>
                        <span class="card-text display-6">Monto a depositar:</span>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="montoADepositar">
                        </div>
                        <div class="d-flex justify-content-start">
                            <button class="btn btn-secondary me-3" onclick="realizarDeposito()">Depositar dinero</button>
                            <a href="menu.html" class="btn btn-secondary">Volver al inicio</a>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin contenedor principal -->

    <!-- Footer -->
    <footer class="container-fluid bg-dark pt-3">
        <svg class="bi text-white" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none"
            stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" class="d-block mb-2"
            viewBox="0 0 24 24" role="img">
            <path
                d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
        </svg>
        <small class="d-block pb-3 text-white">&copy; 2024 Alke Wallet</small>
    </footer>
    <!--  Fin footer -->

    <!-- Scripts -->
    <script src="../js/deposit.js"></script>
    <!-- Incluye JS de Bootstrap 5.3.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
