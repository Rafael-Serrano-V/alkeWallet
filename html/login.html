<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Incluye CSS de Boostrap 5.3.3-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Incluye CSS  personalizado -->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Login - Alke Wallet</title>
    <link rel="icon" href="../img/logo.svg" type="image/svg+xml">
</head>

<body>
    <!-- Comienzo de barra de navegación -->
    <div class="container">
        <header class="d-flex align-items-center pt-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                class="bi bi-wallet2 me-2" viewBox="0 0 16 16">
                <path
                    d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
            </svg>
            <span class="fs-1 h1 logo">Alke Wallet</span>
        </header>
    </div>
    <!-- Fin  de la barra de navegación -->

    <!-- Comienzo de formulario  de inicio de sesión -->
    <div class="d-flex align-items-center py-4">
        <main class="form-signin w-100 m-auto" id="loginForm">
            <form class="needs-validation novalidate">
                <h1 class="h3 mb-3 fw-normal text-danger">Favor ingrese cuenta:</h1>
                <div class="form-floating">
                    <input type="email" class="form-control input-color-primary" id="email"
                        placeholder="nombre@ejemplo.cl" required />
                    <label for="email">Correo electrónico</label>
                    <div class="valid-feedback">
                        Correcto!
                    </div>
                    <div class="invalid-feedback">
                        Por favor proporcione un correo
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña" required />
                    <label for="password">Contraseña</label>
                    <div class="valid-feedback">
                        Correcto!
                    </div>
                    <div class="invalid-feedback">
                        Por favor proporcione una contraseña
                    </div>
                </div>
                <button class="btn btn-outline-danger w-100 py-2" type="submit">
                    Ingresar
                </button>
            </form>
        </main>
    </div>
    <!---Fin del formulario de inicio de sesión-->

    <!-- Incluye JS de Bootstrap 5.3.3-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Incluye JS-->
    <script src="../js/login.js"></script>
</body>

</html>
